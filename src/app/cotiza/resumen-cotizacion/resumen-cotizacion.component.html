<div class="row">
  <div class="col-sm-12">
    <a routerLink="../search" class="btn btn-sm btn-outline-primary float-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    <h5 class="float-left" style="margin-left: 20px; padding-top: 3px;"><i class="fa fa-dollar" aria-hidden="true"></i> Cotizaciones <small>Nueva cotización</small></h5>
  </div>
</div>
<div class="row">
  <div class="col-sm-12 text-right">
    <a routerLink="../client" class="btn btn-success"><i class="fa fa-check-square" aria-hidden="true"></i> Continuar con Cotización</a>
  </div>
</div>
<div class="row text-muted" style="font-size: 13px; margin-top: 20px; padding: 15px 0px;">
  <div class="col-sm-8">
    Item
  </div>
  <div class="col-sm-2">
    Precio
  </div>
  <div class="col-sm-2">
    Cantidad
  </div>
</div>
<div class="row" style="border-top: 1px solid rgba(0, 0, 0, 0.125); padding: 15px 0px; font-size: 14px;" *ngFor="let cartItem of cart">
  <div class="col-sm-2">
    <img class="img-thumbnail" [attr.src]="cartItem.producto.image == null ? 'http://placehold.it/674x505' : cartItem.producto.image">
  </div>
  <div class="col-sm-6">
    {{cartItem.producto.description}}
  </div>
  <div class="col-sm-2">
    S/. {{cartItem.producto.unitPrice | number:'1.2-2' }}
  </div>
  <div class="col-sm-2">
    {{cartItem.cantidad}}
  </div>
</div>
<div class="row" style="border-top: 1px solid rgba(0, 0, 0, 0.125); padding: 15px 0px;">
  <div class="col-sm-10 text-right text-muted" style="font-size: 13px;">
    Subtotal
  </div>
  <div class="col-sm-2">
    S/. {{subtotal | number:'1.2-2' }}
  </div>
</div>
